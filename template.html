<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<title>{title}</title>

<style>
  body {{
    margin: 0;
    padding: 20px;
    background: #111;
    color: #eee;
    font-family: Arial, sans-serif;
  }}

  h1 {{
    margin-bottom: 20px;
    font-size: 2.2rem;
    text-align: center;
    color: #fff;
  }}

  .grid {{
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
    grid-gap: 20px;
    margin-top: 20px;
  }}

  .stop-card {{
    background: #1b1b1b;
    padding: 15px 20px;
    border-radius: 8px;
    box-shadow: 0 0 10px #000;
  }}

  .stop-title {{
    font-size: 1.6rem;
    margin-bottom: 10px;
    color: #4da3ff;
  }}

  table {{
    width: 100%;
    border-collapse: collapse;
  }}

  th {{
    text-align: left;
    padding: 6px 0;
    font-size: 1rem;
    color: #bbb;
    border-bottom: 1px solid #333;
  }}

  td {{
    padding: 8px 0;
    font-size: 1.2rem;
    border-bottom: 1px solid #222;
  }}

  /* Bus column spacing */
  td:nth-child(3),
  td:nth-child(4),
  td:nth-child(5) {{
    padding-right: 24px;
  }}

  .on-time {{
    color: #7CFC00;
  }}

  .delayed {{
    color: #ff4444;
  }}

  /* Train cards */
  .train-card {{
    background: #00112b;
    padding: 15px 20px;
    border-radius: 8px;
    box-shadow: 0 0 12px #000;
    font-family: "DejaVu Sans Mono", "Consolas", monospace;
  }}

  .train-title {{
    font-size: 1.6rem;
    margin-bottom: 12px;
    color: #ffdd00;
    text-transform: uppercase;
    letter-spacing: 1px;
  }}

  /* Train column spacing WITHOUT overriding colours */
  .train-table td:nth-child(2),
  .train-table td:nth-child(3),
  .train-table td:nth-child(4) {{
    padding-right: 24px !important;
    color: inherit !important;
  }}

  /* Train status colours */
  .train-on-time {{
    color: #00ff66 !important;
  }}

  .train-delayed {{
    color: #ff4444 !important;
  }}

  .train-due-soon {{
    color: #ffdd00 !important;
  }}

  #live-clock {{
    margin-top: 40px;
    text-align: center;
    font-size: 2.4rem;
    color: #ffdd00;
    font-family: "DejaVu Sans Mono", "Consolas", monospace;
  }}

  #last-updated {{
    margin-top: 10px;
    text-align: center;
    font-size: 1.2rem;
    color: #bbb;
    font-family: "DejaVu Sans Mono", "Consolas", monospace;
  }}
  /* Force correct colours for train Exp column */
  .train-table td.train-on-time {{
      color: #00ff66 !important;
  }}

  .train-table td.train-due-soon {{
      color: #ffdd00 !important;
  }}

  .train-table td.train-delayed {{
      color: #ff4444 !important;
  }}

</style>

</head>
<body>

<h1>{heading}</h1>

<div class="grid">
{content}
</div>

<div id="live-clock"></div>
<div id="last-updated">Last updated: {last_updated} (Europe/London)</div>

<script>
let currentTime = null;

async function syncTime() {{
    try {{
        const res = await fetch("https://timeapi.io/api/Time/current/zone?timeZone=Europe/London");
        const data = await res.json();

        currentTime = new Date(
            data.year,
            data.month - 1,
            data.day,
            data.hour,
            data.minute,
            data.seconds
        );
    }} catch (e) {{
        console.error("Time sync failed", e);
        currentTime = new Date();
    }}
}}

function updateClock() {{
    if (!currentTime) return;

    currentTime = new Date(currentTime.getTime() + 1000);

    const hours = currentTime.getHours().toString().padStart(2, '0');
    const minutes = currentTime.getMinutes().toString().padStart(2, '0');
    const seconds = currentTime.getSeconds().toString().padStart(2, '0');

    document.getElementById("live-clock").textContent =
        hours + ":" + minutes + ":" + seconds;
}}

syncTime().then(() => {{
    updateClock();
    setInterval(updateClock, 1000);
}});

setInterval(syncTime, 10 * 60 * 1000);
</script>

</body>
</html>
